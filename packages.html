    <title>Details from Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <div class="package-details">
          <img src="" alt="Package Image" id="package-image">
          <h2 id="package-name"></h2>
          <p id="description"></p>
          <p id="price"></p>
          <p id="duration"></p>
          <p id="destination"></p>
          <p id="departure-date"></p>
      </div>
  </div>

  <!-- JavaScript to fetch data from the database -->
  <script>
      // JavaScript to fetch data from PHP file and update HTML content
      fetch('fetch_package_details.php')
          .then(response => response.json())
          .then(data => {
              document.getElementById('package-image').src = data.image_url;
              document.getElementById('package-name').textContent = data.package_name;
              document.getElementById('description').textContent = data.description;
              document.getElementById('price').textContent = "Price: $" + data.price;
              document.getElementById('duration').textContent = "Duration: " + data.duration + " days";
              document.getElementById('destination').textContent = "Destination: " + data.destination;
              document.getElementById('departure-date').textContent = "Departure Date: " + data.departure_date;
          })
          .catch(error => console.error('Error:', error));
  </script>
</body>
