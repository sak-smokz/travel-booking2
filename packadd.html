<body>
  <div class="container">
    <form class="travel-form" action="packadd.php" method="post">
      <div class="input-group">
        <label for="package-id">Package ID:</label>
        <input type="text" id="package-id" name="package-id" required>
      </div>
      <div class="input-group">
        <label for="package-name">Package Name:</label>
        <input type="text" id="package-name" name="package-name" required>
      </div>
      <div class="input-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="input-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>
      </div>
      <div class="input-group">
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required>
      </div>
      <div class="input-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
      </div>
      <div class="input-group">
        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" name="departure-date" required>
      </div>
      <div class="input-group">
        <label for="image-url">Image URL:</label>
        <input type="text" id="image-url" name="image-url" required>
      </div>
      <button type="submit">Add Package</button>
    </form>
  </div>
